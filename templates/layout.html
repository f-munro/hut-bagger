<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body { 
                background: url("{{url_for('static', filename='bck.jpg')}}") no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            #title {
                font-family: 'Lobster', cursive;
                font-size: 60px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-xl navbar-light justify-content-between mb-2" style="background-color: #8baccc;">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{{ url_for('index') }}">Hut Bagger</a>
              <a class="nav-item nav-link" href="{{ url_for('check_alerts') }}">Hut Checker</a>
              <a class="nav-item nav-link" href="{{ url_for('my_huts') }}">My Huts</a>
              <a class="nav-item nav-link" href="{{ url_for('wishlist') }}">Wishlist</a>
                <div class="dropdown">
                  <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  Browse by Region
                  </a>
                  <ul class="dropdown-menu">
                  {% for val in regions %}  
                  <li><a class="dropdown-item" href="{{ url_for('browse') }}?region={{ val }}">{{ val }}</a></li>
                  {% endfor %}
                  </ul>
                </div>
            </div>
        </nav>
        <main class="mt-5 align-items-center justify-content-center">
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
